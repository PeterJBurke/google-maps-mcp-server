name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: google-maps-mcp-server
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          BUILD_SERVICE_ACCOUNT="projects/${{ env.PROJECT_ID }}/serviceAccounts/github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ env.PROJECT_ID }} \
            --build-service-account $BUILD_SERVICE_ACCOUNT \
            --quiet || DEPLOY_EXIT_CODE=$?
          
          if [ -n "$DEPLOY_EXIT_CODE" ]; then
            echo "Deployment failed. Fetching build logs..."
            # Get the latest build ID
            BUILD_ID=$(gcloud builds list \
              --limit 1 \
              --format 'value(id)' \
              --project ${{ env.PROJECT_ID }} \
              --filter "source.storageSource.bucket~'cloud-build-source' AND source.storageSource.object~'source'" \
              --sort-by=~createTime)
            
            if [ -n "$BUILD_ID" ]; then
              echo "=== Cloud Build Logs ==="
              gcloud builds log $BUILD_ID --project ${{ env.PROJECT_ID }} || true
            else
              echo "Could not find build ID. Listing recent builds:"
              gcloud builds list --limit 5 --project ${{ env.PROJECT_ID }}
            fi
            exit $DEPLOY_EXIT_CODE
          fi

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "MCP Endpoint: $URL/mcp"

